name: 测试阿里云ACR登录
on:
  push:
    branches: [ main ]

jobs:
  test-login:
    runs-on: ubuntu-latest
    steps:
      - name: 登录阿里云ACR
        uses: aliyun/acr-login@v1
        with:
          login-server: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}
      - name: 输出登录结果
        run: echo "登录成功"
